<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>

    <ul class="navbar-nav mr-auto">
      @if(accountService.currentUser()){
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/members"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/lists"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/messages"
          >Messages</a
        >
      </li>
      }
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/errors"
          >Errors</a
        >
      </li>
    </ul>
    @if(accountService.currentUser()){

    <div class="dropdown">
      <button class="dropbtn">
        Welcome {{ accountService.currentUser()?.username | titlecase }}
      </button>
      <div class="dropdown-content">
        <a class="dropdown-item">Edit profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @if(!accountService.currentUser()){
    <form class="d-flex form-inline mt-2 mt-md-0" autocomplete="off">
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button
        class="btn btn-success my-2 my-sm-0"
        type="button"
        (click)="login()"
      >
        Login
      </button>
    </form>
    }
  </div>
</nav>
